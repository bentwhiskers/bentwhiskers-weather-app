<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./Develop/style.css">
    <title>Weather Forecast</title>
</head>
<body class="font-family: ">
    <header>
        <h1 class="display-2 text-center text-white bg-info rounded">Weather Dashboard</h1>
    </header>
    <br>
    <div class="container">
        <div class="row">
            <aside class="col-md-3 d-grid gap-2 ">
                <p class="text-start fs-4 mb-0">Search for a City:</p>
                <input type="text" id="cityInput">
                <button type="button" class="btn btn-outline-info btn-sm rounded">Search</button>
                <hr>
                <div id="prevSearch"></div>
            </aside>
            <section class="col-md-9 d-grid gap-2">
                <div class="row ms-4 border border-info rounded bg-info bg-opacity-25">
                    <h2 id="currentCity" class="text-start">CityName <span id="currentDate">Date</span></h2>
                        <ul class="list-unstyled">
                            <li id="temp"></li>
                            <li id="wind"></li>
                            <li id="humid"></li>
                        </ul>
                </div>
                <div class="row ms-4">
                    <h2 class="mb-0">5-Day Forecast:</h2>
                    <div class="col border border-info rounded bg-info bg-opacity-10"></div>
                    <div class="col border border-info rounded bg-info bg-opacity-10"></div>
                    <div class="col border border-info rounded bg-info bg-opacity-10"></div>
                    <div class="col border border-info rounded bg-info bg-opacity-10"></div>
                    <div class="col border border-info rounded bg-info bg-opacity-10"></div>
                </div>
            </section>
        </div>
    </div>
<script src="./Develop/script.js"></script>    
</body>
</html>
